<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #ffe6f0;
    font-family: 'Arial', sans-serif;
    text-align: center;
  }

  /* Heart */
  #heart {
    position: absolute;
    top: 50%;
    left: 50%;
    font-size: 50px;
    color: red;
    transform: translate(-50%, -50%);
    animation: moveHeart 5s linear forwards;
  }

  @keyframes moveHeart {
    0% { top: 50%; left: 50%; }
    100% { top: 20%; left: 80%; }
  }

  /* Messages */
  .message {
    position: absolute;
    width: 100%;
    font-size: 2rem;
    color: #ff1a75;
    opacity: 0;
  }

  .msg1 { top: 30%; animation: fadeSlide 2s forwards 5s; }
  .msg2 { top: 38%; animation: fadeSlide 2s forwards 7s; }
  .msg3 { top: 46%; animation: fadeSlide 2s forwards 9s; }
  .msg4 { top: 54%; animation: fadeSlide 2s forwards 11s; }
  .msg5 { top: 62%; animation: fadeSlide 2s forwards 13s; }

  @keyframes fadeSlide {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 5s linear infinite;
  }

  @keyframes fall {
    0% { top: -10px; transform: rotate(0deg); }
    100% { top: 100vh; transform: rotate(360deg); }
  }
</style>
</head>
<body>

<div id="heart">üíñ</div>

<!-- Messages sequence -->
<div class="message msg1">Happy Birthday üéÇ</div>
<div class="message msg2">I Love You ‚ù§Ô∏è</div>
<div class="message msg3">You are my everything üíñ</div>
<div class="message msg4">Forever yours ‚ù§Ô∏è</div>
<div class="message msg5">My heart belongs to you üíò</div>

<script>
  // Generate confetti
  for(let i=0;i<50;i++){
    let c = document.createElement('div');
    c.classList.add('confetti');
    c.style.left = Math.random()*100 + 'vw';
    c.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
    c.style.animationDuration = 2 + Math.random()*3 + 's';
    document.body.appendChild(c);
  }
</script>

</body>
</html>
