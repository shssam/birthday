<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #ffe6f0;
    font-family: 'Arial', sans-serif;
    text-align: center;
  }

  /* Heart */
  #heart {
    position: absolute;
    top: 50%;
    left: 50%;
    font-size: 50px;
    color: red;
    transform: translate(-50%, -50%);
    animation: moveHeart 5s linear forwards;
  }

  @keyframes moveHeart {
    0% { top: 50%; left: 50%; }
    100% { top: 20%; left: 80%; }
  }

  /* Messages */
  .message {
    position: absolute;
    top: 40%;
    width: 100%;
    font-size: 2rem;
    color: #ff1a75;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }

  .message:nth-child(2) { animation-delay: 5s; }
  .message:nth-child(3) { animation-delay: 7s; }
  .message:nth-child(4) { animation-delay: 9s; }
  .message:nth-child(5) { animation-delay: 11s; }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 5s linear infinite;
  }

  @keyframes fall {
    0% { top: -10px; transform: rotate(0deg); }
    100% { top: 100vh; transform: rotate(360deg); }
  }
</style>
</head>

<script>
  // Generate confetti
  for(let i=0;i<50;i++){
    let c = document.createElement('div');
    c.classList.add('confetti');
    c.style.left = Math.random()*100 + 'vw';
    c.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
    c.style.animationDuration = 2 + Math.random()*3 + 's';
    document.body.appendChild(c);
  }
</script>
