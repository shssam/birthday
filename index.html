<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #ffe6f0;
    font-family: 'Arial', sans-serif;
    text-align: center;
  }

  /* Heart */
  #heart {
    position: absolute;
    top: 50%;
    left: 50%;
    font-size: 50px;
    color: red;
    transform: translate(-50%, -50%);
    animation: moveHeart 5s linear forwards;
  }

  @keyframes moveHeart {
    0% { top: 50%; left: 50%; }
    100% { top: 20%; left: 80%; }
  }

  /* Messages */
  #message {
    position: absolute;
    top: 40%;
    width: 100%;
    font-size: 2rem;
    color: #ff1a75;
    opacity: 0;
    animation: fadeIn 2s forwards 5s;
  }

  #iLove {
    position: absolute;
    top: 50%;
    width: 100%;
    font-size: 2.5rem;
    color: #ff0066;
    opacity: 0;
    animation: fadeIn 2s forwards 6s;
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #fcd34d;
    top: -10px;
    animation: fall 5s linear infinite;
  }

  @keyframes fall {
    0% { top: -10px; transform: rotate(0deg); }
    100% { top: 100vh; transform: rotate(360deg); }
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>

<div id="heart">üíñ</div>
<div id="message">Happy Birthday! üéÇ</div>
<div id="iLove">I Love You ‚ù§Ô∏è</div>

<script>
  // Generate confetti
  for(let i=0;i<50;i++){
    let c = document.createElement('div');
    c.classList.add('confetti');
    c.style.left = Math.random()*100 + 'vw';
    c.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
    c.style.animationDuration = 2 + Math.random()*3 + 's';
    document.body.appendChild(c);
  }
</script>

</body>
</html>
